<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome -->
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- start table area  -->
            <div class="msg-alert py-2 mt-1 rounded-3"></div>
            <div class="table-area mx-auto p-5  mt-5">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr >
                                <th scope="col">ID</th>
                                <th scope="col">Date de Creation</th>
                                <th scope="col">Etat</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prenom</th>
                                <th scope="col">Nom d'utilisateur</th>
                                <th scope="col">Matricule</th>
                                <th scope="col">Action</th>
                            </tr>
                       </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
            </div>
        </div> <!-- end table area  -->

        <!-- start add user area  -->
        <div class="add-user mx-auto mt-3 p-3">
            <button class="btn btn-warning float-end" id="add-user">Ajouter utilisateur</button>
        </div> <!-- end add user area  -->
        
        <!-- start Modal area-->
        <div class="modal-add-user">
            <div class="modal__content py-4">
                <div class="modal__header p-3">
                    <h3 class="modal__title px-4">Ajouter d'utilisateurs</h3>
                </div>
                <form class=" modal-body  row w-100 m-0 px-3" id="form">
                    <div class="form-group col-12 col-lg-4 col-md-6 px-4 py-1">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="lastName"  name="lastName">
                    </div>
                    <div class="form-group col-12 col-lg-4 col-md-6  px-4 py-1">
                        <label for="prenom">Prenom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="form-group col-12 col-lg-4 col-md-6  px-4 py-1">
                        <label for="etat">Etat</label>
                        <input type="text" class="form-control" id="status" name="status">
                    </div>
                    <div class="form-group col-12 col-lg-4 col-md-6 px-4 py-1">
                        <label for="nom_utilisateur">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="userName" name="userName">
                    </div>
                    <div class="form-group col-12 col-lg-4 col-md-6  px-4 py-1">
                        <label for="date_creation">Date de creation</label>
                        <input type="text" class="form-control" id="date_creation" name="createdDate">
                    </div>
                    
                    <!-- Force next columns to break to new line at md breakpoint and up -->
                    <div class="w-100 d-none d-md-block"></div>

                    <div class="form-group col-12 col-lg-4 col-md-6  px-4 py-1 offset-lg-0">
                        <label for="matricule">Matricule</label>
                        <input type="text" class="form-control" id="matricule" name="registrationNumber">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning float-end btn_addUser">Enregister</button>
                    </div>
                </form>
                
            </div>
        </div><!-- end Modal area-->

    </div>
</div>
    <!-- js library  -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- bootstrap library  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- js  -->
    <script src="./js/app.js"></script>
</body>
</html>
